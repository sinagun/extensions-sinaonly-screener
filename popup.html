<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Website Screenshot</title>
    <link href="http://fonts.googleapis.com/css?family=Open+Sans:400,700" rel="stylesheet">
    <link href="/css/style.css" rel="stylesheet"/>
    <script src="/libs/jquery.js"></script>
    <script src="/js/popup.js"></script>
</head>
<body class="popup-box">
<div id="working" style="display: none"></div>
<div id="message" style="display: none">
    <div class="message-container"></div>
</div>
<div class="window_nav">
    <ul>
        <!-- <li>
            <a class="capture-visible">
                <span class="icon icon1"></span>
                <span tr="visiblescreenshot">Visible screenshot</span>
            </a>
        </li> -->
        <li>
            <a class="capture-all">
                <span class="icon icon2"></span>
                <span tr="allpage">fullscreen screenshot</span>
            </a>
        </li>
        <li>
            <a class="edit-content">
                <span class="icon icon3"></span>
                <span tr="editcontent">Edit content</span>
            </a>
        </li>
        <li>
            <a class="capture-region">
                <span class="icon icon6"></span>
                <span tr="captureregion">Capture region of the screen</span>
            </a>
        </li>
        <li>
            <a class="show-history">
                <span class="icon icon-eye"></span>
                <span tr="history">Show History</span>
            </a>
        </li>
    </ul>
</div>
<div class="window_message" style="display: none" id="noall" tr="noall"></div>
</body>
</html>
